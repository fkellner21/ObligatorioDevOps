name: Deploy to AWS ECS

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: cluster_obl_devops
  ECS_SERVICE_API_GATEWAY: api_gateway_service
  ECS_SERVICE_PRODUCT_SERVICE: product_service
  ECS_SERVICE_INVENTORY_SERVICE: inventory_service
  CONTAINER_NAME: web-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Plan
      working-directory: ./terraform
      run: terraform plan

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and Push Product Service
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/product_service:$IMAGE_TAG ./product-service
        docker push $ECR_REGISTRY/product_service:$IMAGE_TAG
        docker tag $ECR_REGISTRY/product_service:$IMAGE_TAG $ECR_REGISTRY/product_service:latest
        docker push $ECR_REGISTRY/product_service:latest

    - name: Build and Push Inventory Service
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/inventory_service:$IMAGE_TAG ./inventory-service
        docker push $ECR_REGISTRY/inventory_service:$IMAGE_TAG
        docker tag $ECR_REGISTRY/inventory_service:$IMAGE_TAG $ECR_REGISTRY/inventory_service:latest
        docker push $ECR_REGISTRY/inventory_service:latest

    - name: Build and Push API Gateway
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/api_gateway:$IMAGE_TAG ./api-gateway
        docker push $ECR_REGISTRY/api_gateway:$IMAGE_TAG
        docker tag $ECR_REGISTRY/api_gateway:$IMAGE_TAG $ECR_REGISTRY/api_gateway:latest
        docker push $ECR_REGISTRY/api_gateway:latest

    - name: Update ECS Service API Gateway
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE_API_GATEWAY }} \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}

    - name: Update ECS Service Product Service
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE_PRODUCT_SERVICE }} \
          --force-new-deployment \  
          --region ${{ env.AWS_REGION }}

    - name: Update ECS Service Inventory Service
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE_INVENTORY_SERVICE }} \
          --force-new-deployment \  
          --region ${{ env.AWS_REGION }}

    - name: Get Load Balancer URL
      working-directory: ./terraform
      run: |
        echo "ðŸš€ Application URL: http://$(terraform output -raw load_balancer_url)"
